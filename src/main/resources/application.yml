spring:
  application:
    name: back

  output:
    ansi:
      enabled: always

  datasource:
    url: jdbc:h2:./db_dev;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    properties: # properties 설정을 통해 콘솔창에 잘 보이도록 함
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: update # 기존 사항 유지, 변경사항이 있을 때마다 적용
    show-sql: true

logging:
  level: # 개발 환경에서만 사용 권장
    org.hibernate.orm.jdbc.bind: TRACE # 바인딩되는 실제 파라미터 값 출력
    org.hibernate.orm.jdbc.extract: TRACE # Hibernate가 꺼내오는 과정 출력

server:
  port: 8070